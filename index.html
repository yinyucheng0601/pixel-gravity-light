<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI IDE - Pixel Gravity</title>
  <!-- preconnect 加速 Google Fonts，避免 @import 阻塞渲染 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap">
  <link rel="stylesheet" href="css/layout.css">
</head>
<body>

  <!-- 背景 canvas：无依赖，最先渲染 -->
  <canvas id="bg-layer"></canvas>

  <!-- 启动态：canvas 启动即显示，图片后台加载，3s 后淡出 -->
  <div id="intro-screen">
    <div id="intro-text">
      <span id="tw-text"></span><span class="tw-cursor">|</span>
    </div>
  </div>

  <!-- IDE UI：初始隐藏，3s 后淡入 -->
  <div class="ide-shell" id="ide-shell">

    <div class="ide-menubar">
      <img src="assets/frame_顶部菜单栏.png" alt="Menu Bar">
    </div>

    <div class="ide-main">

      <div class="ide-left">
        <div class="ide-nav">
          <img src="assets/frame_left_nav.svg" alt="Activity Bar">
        </div>
        <div class="ide-sidebar">
          <img src="assets/frame_left_project_tree.png" alt="Project Tree">
        </div>
      </div>

      <div class="ide-content">
        <img src="assets/content.png" alt="Content">
      </div>

    </div>

    <div class="ide-statusbar">
      <img src="assets/frame_bottom_状态栏.svg" alt="Status Bar">
    </div>

  </div>

  <script src="js/PixelBackground.js"></script>
  <script src="js/App.js"></script>
</body>
</html>
